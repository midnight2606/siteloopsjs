<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops e Cardápio Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha um número para os loops!</h1>
        <input type="number" id="userNumber" placeholder="Digite um número">
        <button onclick="executarLoops()">Executar Loops</button>

        <div id="loopResults"></div>

        <h1>Escolha um item do cardápio</h1>
        <ul>
            <li onclick="escolherItem(1)">1 - Suco</li>
            <li onclick="escolherItem(2)">2 - Água gelada</li>
            <li onclick="escolherItem(3)">3 - Sorvete</li>
            <li onclick="escolherItem(4)">4 - Chamar o garçom</li>
        </ul>

        <div id="menuResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
